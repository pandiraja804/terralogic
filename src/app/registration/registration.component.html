<div class="top-0 left-0">
  <div class="lg:flex justify-center items-center">
    <div class="w-full lg:w-1/3 flex justify-center items-center h-screen p-3">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Registration Form</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="regForm">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your Name"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div *ngIf="regForm.get('name')?.touched && regForm.get('name')?.hasError('required')" class="clr_Red">
              Please enter your Name.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div *ngIf="regForm.get('email')?.touched && regForm.get('email')?.hasError('required')" class="clr_Red">
              Please enter your email.
            </div>
            <div *ngIf="regForm.get('email')?.touched && regForm.get('email')?.hasError('email')" class="clr_Red">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div *ngIf="regForm.get('password')?.touched && regForm.get('password')?.hasError('required')"
              class="clr_Red">
              Please enter your password.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
              placeholder="Enter your Confirm password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div *ngIf="regForm.get('confirmPassword')?.touched && regForm.get('confirmPassword')?.hasError('required')"
              class="clr_Red">
              Please enter your Confirm password.
            </div>
            <div
              *ngIf="regForm.get('confirmPassword')?.errors?.['mustMatch'] && regForm.get('confirmPassword')?.touched"
              class="clr_Red">
              Passwords do not match.
            </div>
          </div>

          <button type="submit"
            class="w-full bg-white text-gray-600 border border-gray-300 py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Sign up
          </button>
        </form>

        <div>
          <p class="text-sm text-gray-600 text-center mt-4">
            Already have an account?

            <button (click)="loginBtn()" class="text-blue-500 hover:underline">Log in</button>


          </p>
        </div>

      </div>
    </div>
  </div>
</div>
