<div class="top-0 left-0">
  <div class="lg:flex justify-center items-center">
    <div class="w-full lg:w-1/3 flex justify-center items-center h-screen p-3">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
              class="clr_Red">
              Please enter your email.
            </div>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="clr_Red">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
              class="clr_Red">
              Please enter your password.
            </div>
          </div>
          <button type="submit"
            class="w-full bg-white text-gray-600 border border-gray-300 py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Login
          </button>
        </form>
        <div class="my-2 lg:my-6 flex items-center">
          <hr class="w-full border-gray-300" />
          <span class="px-1 lg:px-3 text-gray-500 text-sm">OR</span>
          <hr class="w-full border-gray-300" />
        </div>
        <button (click)="googleAuthbtn()"
          class="w-full flex items-center justify-center bg-white text-gray-600 border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-50 transition duration-200">
          <img src="../../assets/google.png" alt="Google Logo" class="w-5 h-5 mr-2" />
          Sign in with Google
        </button>
        <p class="text-sm text-gray-600 text-center mt-4">
          Don't have an account?

          <button (click)="signUpBtn()" class="text-blue-500 hover:underline">Sign up</button>
        </p>
      </div>
    </div>
  </div>
</div>
